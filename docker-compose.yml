version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    networks:
      - url-dev-network
    volumes:
      - mongodb-data:/data/db

  urls-service:
    build: urls_service
    command: ['uvicorn', 'app.main:app', '--host', '0.0.0.0', '--port', '80', '--reload', '--log-level', 'info']
    volumes:
      - ./urls_service:/app
    depends_on:
      - mongodb
    deploy:
      replicas: 3
    networks:
      - url-dev-network
    env_file:
      - urls_service/.env.local
    expose:
      - "80"

  redis:
    image: redis:latest
    restart: always
    networks:
      - url-dev-network

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "8000:8000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro  # Mount custom NGINX config
    depends_on:
      - urls-service
    networks:
      - url-dev-network

  influxdb2:
    image: influxdb:2
    volumes:
      - type: volume
        source: influxdb2-data
        target: /var/lib/influxdb2
      - type: volume
        source: influxdb2-config
        target: /etc/influxdb2
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin101
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: token
      DOCKER_INFLUXDB_INIT_ORG: docs
      DOCKER_INFLUXDB_INIT_BUCKET: home
    networks:
      - url-dev-network

  analytics-service:
    build: ./analytics_service
    volumes:
      - ./analytics_service:/app
    depends_on:
      - influxdb2
    command: ['uvicorn', 'app.main:app', '--host', '0.0.0.0', '--port', '80', '--reload']
    networks:
      - url-dev-network
    env_file:
      - analytics_service/.env.local
    ports:
      - "8001:80"


  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - url-dev-network


volumes:
  mongodb-data:
  influxdb2-data:
  influxdb2-config:



networks:
  url-dev-network:
    driver: bridge
