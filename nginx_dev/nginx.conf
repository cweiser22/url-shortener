events {
    worker_connections 1024;
}

http {
    server {
        listen 443 ssl;
        http2 on;
        server_name localhost;

        ssl_certificate /etc/nginx/ssl/localhost+2.pem;
        ssl_certificate_key /etc/nginx/ssl/localhost+2-key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location = / {
            default_type text/plain;
            return 200 "Static frontend placeholder\n";
        }

        # 2. Forward "/urls" and "/analytics" to Envoy (More specific, so it comes first)
        location ~ ^/(urls|analytics) {
            proxy_pass http://envoy:10000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 3. Redirect "/{shortCode}" correctly to "/urls/api/v1/urls/{shortCode}/redirect"
        location ~ ^/([a-zA-Z0-9]+)$ {
            proxy_pass http://envoy:10000/urls/api/v1/urls/$1/redirect;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }




    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name localhost;

        location / {
            return 301 https://$host$request_uri;
        }
    }
}
